<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="card">
            <div class="header">
                <div class="top">
                    <h1>Quiz App</h1>
                </div>
                <div class="last">
                    <p class="left" id="question-count">Question 1/10</p>
                    <p class="right" id="score">Score: 0</p>
                </div>
            </div>

            <div class="questions">
                <h1 id="question-text">What is 2 + 2 ?</h1>
            </div>

            <div class="answers">
                <ul id="answer-list">
                    <!-- Answers will be inserted here -->
                </ul>
            </div>

            <div class="next-button">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
